<div class="colorBar">

  <div class="topBar">
    <div class="loginBarLeft">
      <button mat-button (click)="loadTheme('purpleTheme.css')">
        <mat-icon class="purpleIcon">color_lens</mat-icon>
      </button>
      <button mat-button (click)="loadTheme('blueTheme.css')">
        <mat-icon class="blueIcon">color_lens</mat-icon>
      </button>
      <button mat-button (click)="loadTheme('orangeTheme.css')">
        <mat-icon class="orangeIcon">color_lens</mat-icon>
      </button>
    </div>

    <div class="loginBarRight">
      <div *ngIf="uzytkownik!=null; else brakUzytkownika" id='loginBarInline'>
        {{uzytkownik.imie}} {{uzytkownik.nazwisko}}
      </div>

      <div *ngIf="uzytkownik==null; else brakUzytkownika" (click)="logIn()" id="loginBarText">zaloguj</div>
      <div *ngIf="uzytkownik==null; else brakUzytkownika" (click)="createUser()" id="loginBarInline">
        &nbsp;|
        <div id="loginBarText">utwórz konto</div>
      </div>
      <div *ngIf="uzytkownik!=null; else brakUzytkownika" id="loginBarInline">
        &nbsp;|
        <div (click)="userInfo()" id="loginBarText">konto</div>
      </div>

      <div *ngIf="uzytkownik!=null; else brakUzytkownika" (click)="logout()" id="loginBarInline">
        &nbsp;|
        <div id="loginBarText">wyloguj</div>
      </div>

      <ng-template #brakUzytkownika></ng-template>
    </div>
  </div>

  <div class="banner">
    <img class="bannerImage" src="assets\images\banner.jpg">
    <div class="name">
      <h1>banner zrob</h1>
    </div>
  </div>

  <div class="navbar">
    <button mat-button (click)="home()">
      <mat-icon>home</mat-icon> Home
    </button>
    <button mat-button (click)="zadania()">
      <mat-icon>assignment</mat-icon> Zadania
    </button>

    <div *ngIf="uzytkownik!=null && uzytkownik.czy_pracownik" id='loginBarInline'>
      <button mat-button (click)="zadaniaStudentow()">
        <mat-icon> file_copy</mat-icon> Zadania studentów
      </button>
    </div>

    <div *ngIf="uzytkownik!=null && uzytkownik.czy_pracownik" id='loginBarInline'>
      <button mat-button (click)="dodajPost()">
        <mat-icon> post_add</mat-icon> Dodaj aktualności
      </button>
    </div>

    <div *ngIf="uzytkownik!=null && uzytkownik.czy_pracownik==false" id='loginBarInline'>
      <button mat-button (click)="stackblitz()">
        <img src="data:image/svg+xml,%3C?xml version='1.0' encoding='UTF-8'?%3E %3Csvg width='23px' height='34px' viewBox='0 0 23 34' version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'%3E %3Ctitle%3EPath%3C/title%3E %3Cdesc%3ECreated with Sketch.%3C/desc%3E %3Cg id='Symbols' stroke='none' stroke-width='1' fill='none' fill-rule='evenodd'%3E %3Cg class='icon' fill='%231389FD' fill-rule='nonzero'%3E %3Cpolygon id='Path' points='0 19.9187087 9.87007874 19.9187087 4.12007874 34 23 13.9612393 13.0846457 13.9612393 18.7893701 0'%3E%3C/polygon%3E %3C/g%3E %3C/g%3E %3C/svg%3E" alt="StackBlitz logo" style="width: 25px; height: 25px;"> Stackblitz
      </button>
    </div>

  </div>

</div>

<router-outlet></router-outlet>

  v2.2020
</div>
